<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input 
          formControlName="projectName"
          type="text" 
          id="projectName" 
          name="projectName" 
          class="form-control" >
          <span class="help-block" *ngIf="!projectForm.get('projectName').valid && projectForm.get('projectName').touched && projectForm.get('projectName').errors !== null">
            <span *ngIf="projectForm.get('projectName').errors['required']">Enter a valid project name</span>
            <span *ngIf="projectForm.get('projectName').errors['forbiddenNameSync']">Entered name is not allowed in SYNC</span>
            <span *ngIf="projectForm.get('projectName').errors['forbiddenNameAsync']">Entered name is not allowed in ASYNC</span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input 
          formControlName="projectEmail"
          type="email" 
          id="email" 
          name="email" 
          class="form-control"
          >
          <span class="help-block" *ngIf="!projectForm.get('projectEmail').valid && projectForm.get('projectEmail').touched">
            <span *ngIf="!projectForm.get('projectEmail').errors['required']">Enter a valid email</span>
          </span>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select 
          formControlName="projectStatus"
          name="status" 
          id="status" 
          class="form-control"
          >
            <option [value]="status" *ngFor="let status of projectStatuses">{{status}}</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit" >Submit</button>
        <hr>
        <span class="help-block">Form Status: {{projectForm.status}}</span>
      </form>
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
    </div>
  </div>
</div>
